<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group">
                    <label for="img">Url de la imagen</label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="persona.img" required>
                </div>
                <div class="form-group">
                    <label for="about">Acerca de m√≠</label>
                    <textarea class="form-control" id="about" name="about" [(ngModel)]="persona.about"></textarea>
                </div>
                <br>
                <button class="btn btn-primary">
                    Actualizar atributos
                </button>
            </form>
        </div>
    </div>
</div>
