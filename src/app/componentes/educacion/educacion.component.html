<div class="row">
    <h1 id="estudiostitle">Estudios</h1>
    <div class="col-lg-2" id="addbutton">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged" id="addbutton">
            Agregar Estudios
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11" id="educationtable">
        <table class="table" >
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h2>{{Educacion.nombreE}}</h2>
                    </td>
                    <td>{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}" id="editbutton">
                            <i class="bi bi-pencil-fill"></i> Editar</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Educacion.id)" id="deletebutton">
                            <i class="bi bi-trash-fill"></i> Borrar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
