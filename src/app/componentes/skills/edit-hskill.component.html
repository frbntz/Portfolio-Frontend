<div class="container" *ngIf="expHSkill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="expHSkill.nombre" required>
                </div>
                <!--<div class="form-group">
                    <label for="porcentaje">Porcentaje de aprendizaje (opcional)</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="expHSkill.porcentaje" required>
                </div>-->
                <div class="form-group">
                    <label for="img">URL del logo</label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="expHSkill.img">
                </div>
                <div class="form-group">
                    <label for="color">Color del logo (opcional)</label>
                    <input type="text" class="form-control" id="color" name="color" [(ngModel)]="expHSkill.color">
                </div>
                <br>
                <button class="btn btn-primary">
                    Actualizar Skill
                </button>
            </form>
        </div>
    </div>
</div>
