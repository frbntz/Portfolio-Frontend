<div class="container">
    <div class="row" id="row">
        <div class="col-9 d-flex justify-content-start">
            <h1 id="title">Proyectos<br> realizados</h1>
        </div>
        <div class="col-3 d-flex justify-content-end align-items-center addeducacion" *ngIf="isLogged">
            <button type="button" class="btn btn-dark button" routerLink="/nuevoproyecto" title="Agregar nuevo proyecto"
                id="new">
                <i class="bi bi-plus-circle-fill"></i>
            </button>
        </div>
    </div>
    <div class="row" id="card">
        <div class="col-sm-12 col-md-6 col-lg-4 mb-4" *ngFor="let Proyecto of proyecto">
            <div class="buttons" *ngIf="isLogged">
                <button class="btn btn-light button" routerLink="/editproyecto/{{Proyecto.id}}"
                    title="Editar proyecto" id="edit">
                    <i class="bi bi-pencil-fill"></i></button>
                <button class="btn btn-danger button" (click)="delete(Proyecto.id)"
                    title="Eliminar proyecto" id="delete">
                    <i class="bi bi-trash-fill"></i></button>
            </div>
            <div class="card text-white card-has-bg click-col"
                style="background-image:url('{{Proyecto.img}}');">
                <img class="card-img d-none" src="{{Proyecto.img}}" alt="{{Proyecto.nombre}}">
                <div class="card-img-overlay d-flex flex-column">
                    <div class="card-body">
                        <small class="card-meta mb-2">{{Proyecto.nombre}}</small>
                        <h4 class="card-title mt-0 ">
                            <p class="text-white">{{Proyecto.descripcion}}</p>
                        </h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
