<div class="container">
    <div class="row" id="row">
        <div class="col">
            <h1 id="title">Proyectos<br> realizados</h1>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12 d-flex justify-content-center" style="width:50%">
            <div class="card-group">
                <div class="card" *ngFor="let Proyecto of proyecto">
                    <img class="card-img" src="{{Proyecto.img}}" alt="Proyecto">
                    <div class="card-img-overlay text-white d-flex flex-column justify-content-center">
                        <h4 class="card-title">{{Proyecto.nombre}}</h4>
                        <p class="card-text">{{Proyecto.descripcion}}
                        </p>
                        <div class="link d-flex">
                            <a href="#" class="card-link text-warning"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
