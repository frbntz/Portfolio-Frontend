<div class="container" *ngIf="proy">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proy.nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripci√≥n del Proyecto</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proy.descripcion" required></textarea>
                </div>
                <div class="form-group">
                    <label for="img">URL de la imagen del Proyecto</label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="proy.img">
                </div>
                <button class="btn btn-primary">
                    Actualizar proyecto
                </button>
            </form>
        </div>
    </div>
</div>
